<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Timeline - test Mozidev</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/lib/jquery-ui.min.css"/>
    <link rel="stylesheet" href="css/lib/jquery-ui-slider-pips.css"/>
    <link rel="stylesheet" href="css/lib/jquery.fancybox.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/timeline.css"/>
    <script src="js/vendor/html5shiv-printshiv.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-collapse">
        <ul class="nav navbar-nav left">
            <li>
                <button type="button" class="btn btn-default navbar-btn js-change-scale" data-change-scale="1">+</button>
                <button type="button" class="btn btn-default navbar-btn js-change-scale" data-change-scale="-1">-</button>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle js-years" data-toggle="dropdown" role="button" aria-expanded="false">
                    <span class="js-val" data-scale="1">1 year</span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" class="js-show-years" data-scale="1">1 year</a></li>
                    <li><a href="#" class="js-show-years" data-scale="5">5 year</a></li>
                    <li><a href="#" class="js-show-years" data-scale="10">10 year</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="slider js-slider "></div>
</header>
<main class="mainContent">
    <section class="container-fluid well wrap-timeLine js-wrap-timeLine">
        <div class="js-timeLine timeLine transition">
            <!--photos here-->
        </div>
    </section>
    <button type="button" class="btn btn-default direction-btn left-direction js-direction" data-direction="1">
        &lt;
    </button>
    <button type="button" class="btn btn-default  direction-btn right-direction js-direction" data-direction="-1">
        &gt;
    </button>
</main>
<footer>

</footer>
<div class="js-scale">
    <!--here will be load style-->
</div>
<script src="js/vendor/jquery-2.1.3.min.js"></script>
<script src="js/vendor/jquery-ui.min.js"></script>
<script src="js/vendor/jquery-ui-slider-pips.min.js.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/fancybox/jquery.fancybox.js"></script>
<script src="js/vendor/fancybox/fancy_inside.js"></script>
<script src="js/timeline.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
